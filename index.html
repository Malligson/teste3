<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fones De Ouvido</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>EletroMalli</a>

        <ul class="navegação">
            <li><a href="#">Visao Geral</a></li>
            <li><a href="#">especificações</a></li>
            <li><a href="#">sobre</a></li>
            <li><a href="#">contato</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="product.png" class="one">
         </div>

         <div class="home-text">
            
            <h1>Bluetooth <br> Fones de Ouvido</h1>
            <h5> a maneira mais inteligente de ouvir</h5>
            <h3>199.00</h3>
            <a href="#" class="btn">Compre</a>
         </div>

    </section>

    <div class="main">
        <div class="row">
            <li><img src="product1.png" onclick="slider('product.png')"></li>
        </div>

        <div class="row2">
            <li><img src="teclado1.png" onclick="slider('teclado.jpg')"></li>
        </div>
        <div class="row3">
            <li><img src="main1.png" onclick="slider('main.jpg')"></li>
        </div>
    </div>



    <script>
        function slider (anything){
            document.queryselector ('.one') .src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.queryselector('.navbar');

         menu.onclick = () => {
            menu.checklist.toggle ('bx-x');
            navbar.classlist.toggle ('open');
        }

    </script>

</body>

</html>
